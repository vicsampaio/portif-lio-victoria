        <div class="container-contato">
            <div class="content-contato">
                <h1>Contato</h1>
                <h3>mensagem de contato</h3>

                <form action="https://formsubmit.co/victoria-sampaio01@hotmail.com" method="POST" class="content-form">
                    <div class="div-form"> 
                        <label for="primeiroNome">Primeiro nome</label>
                        <input id="primeiroNome" name="name" type="text" required>
                    </div>
                    
                    <div class="div-form">
                        <label for="assunto">Assunto</label>
                        <input id="assunto" name="_subject"required>
                    </div>

                    <div class="div-form">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" required>
                    </div>

                    <div class="div-form">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" type="text" name="message" required></textarea>
                    </div>

                    <div>
                        <input type="hidden" name="_next" value="https://vicsampaio.github.io/portifolio-victoria/pages/thanks.html">
                    </div>

                    <div class="btn-container">
                    <button type ="submit" class="btn-form">Enviar e-mail</button>
